name: Build Test

on:
#  push:
#    branches: [ "*" ]
#  pull_request:
#    branches: [ "*" ]
  workflow_dispatch:
  workflow_run:
    workflows: ["Sync"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build
      - run: node ./dist/index.js
